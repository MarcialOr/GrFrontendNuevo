<ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-item lines="none">
          Categorias
          <ion-icon slot="end" [routerLink]="['../../auth/jobWorker', nameParam]" name="close-circle"></ion-icon>
        </ion-item>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div *ngFor="let category of categories; let i = index">
      <ion-item (click)="setCategory(i)">
        <ion-text>{{category.nombre}}</ion-text>
      </ion-item>
    </div>
  </ion-content>
