<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cree su cuenta Tecnico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item class="inputs" lines="none">
      <ion-label position="stacked">Nombre Completo:</ion-label>
      <div>
        <ion-input type="text" [(ngModel)]="nombre"
        [ngModelOptions]="{standalone: true}"></ion-input>
      </div>
    </ion-item>
    <ion-item class="inputs" lines="none">
      <ion-label position="stacked">Correo:</ion-label>
      <div>
        <ion-input type="text" [value]="correo" [(ngModel)]="correo"
        [ngModelOptions]="{standalone: true}"></ion-input>
      </div>
    </ion-item>
    <ion-item class="inputs" lines="none">
      <ion-label position="stacked">Contrase√±a:</ion-label>
      <div>
        <ion-input [type]="passwordTypeInput" [value]="clave" [(ngModel)]="clave"
        [ngModelOptions]="{standalone: true}"></ion-input>
        <button item-end class="btn_eye_icon" (click)="togglePasswordMode()">
          <ion-icon [name]="iconpassword"></ion-icon>
        </button>
      </div>
    </ion-item>
    <ion-item class="inputs" lines="none">
      <ion-label position="stacked">Direccion:</ion-label>
      <div>
        <div>
          <ion-input type="textArea" [value]="direccion" [(ngModel)]="direccion"
          [ngModelOptions]="{standalone: true}"></ion-input>
        </div>
      </div>
    </ion-item>

    <!-- <ion-item class="inputs" lines="none">

        <div>
          <ion-input type="textArea" [value]="sobreMi" [(ngModel)]="sobreMi"
          [ngModelOptions]="{standalone: true}"></ion-input>
        </div>
      </div>
    </ion-item>

    <ion-item class="inputs" lines="none">
      <ion-label position="stacked">Presupuesto:</ion-label>
      <div>
        <div>
          <ion-input type="number" [value]="presupueto" [(ngModel)]="presupueto"
          [ngModelOptions]="{standalone: true}"></ion-input>
        </div>
      </div>
    </ion-item> -->
    <!-- <ion-item  class="inputs" lines="none">

          multiple="false"
          cancelText="Cancelar"
          okText="Aceptar"

</ion-content>
